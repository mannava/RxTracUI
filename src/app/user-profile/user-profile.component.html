<div class="main-content">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Delayed Orders</h4>
                        <p class="category">Where order get failed in pipeline</p>
                    </div>
                    <div class="card-content">
                        <div class="main-content">
                            <div class="container-fluid">

                                <div class="row">
                                    <p-table [value]="results" [rows]="10" [paginator]="true"
                                                 #dt class="tabledata"
                                                 [responsive]="true" [resizableColumns]="true"[reorderableColumns]="true" [globalFilterFields]="['Txn Type','EI TimeStamp','Txn Id', 'Order ID', 'SAP Document Number', 'DCNUMBER']">

                                        <ng-template pTemplate="caption">
                                            <div style="text-align: right">
                                                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                            </div>
                                        </ng-template>

                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                                                    {{col.header}}
                                                </th>
                                            </tr>
                                        </ng-template>


                                        <ng-template pTemplate="body" let-result>
                                            <tr>
                                                <td *ngFor="let col of cols">
                                                    {{result[col.field]}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
