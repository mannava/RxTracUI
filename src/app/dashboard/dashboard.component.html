<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="connectOrders">
                <div class="card card-stats" [class.cardStatsBorder]="focus['connectOrdersFlag']" #connectOrders
                     (click)="getData($event, 'connectOrdersFlag')">
                    <div class="card-header" data-background-color="purple">
                        <i class="fa fas fa-sitemap fa-2x"></i>
                    </div>
                    <div class="card-content">
                        <p class="category">50 Orders</p>
                        <h3 class="title">&nbsp;</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">date_range</i>--> Connect Orders
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="edi">
                <div class="card card-stats" [class.cardStatsBorder]="focus['ediFlag']" #edi (click)="getData($event, 'ediFlag')">
                    <div class="card-header" data-background-color="brown">
                        <i class="material-icons">reorder</i>
                    </div>
                    <div class="card-content">
                        <p class="category">5 Orders</p>
                        <h3 class="title">&nbsp;</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">update</i>--> EDI
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="ent">
                <div class="card card-stats" [class.cardStatsBorder]="focus['entFlag']" #ent (click)="getData($event, 'entFlag')">
                    <div class="card-header" data-background-color="blue">
                        <i class="fa fas fa-random fa-2x"></i>
                    </div>
                    <div class="card-content">
                        <p class="category">55 Deliveries</p>
                        <h3 class="title">75 Orders</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">local_offer</i>--> ENT Integration
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="sap">
                <div class="card card-stats" [class.cardStatsBorder]="focus['sapFlag']" #sap (click)="getData($event, 'sapFlag')">
                    <div class="card-header" data-background-color="green">
                        <i class="material-icons" style="line-height:20px"><img src="/assets/img/sap.svg"></i>
                    </div>
                    <div class="card-content">
                        <p class="category">60 Deliveries</p>
                        <h3 class="title">55 Orders</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">date_range</i>--> SAP
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="acumax" >
                <div class="card card-stats" [class.cardStatsBorder]="focus['acumaxFlag']" #acumax (click)="getData($event, 'acumaxFlag')">
                    <div class="card-header" data-background-color="orange">
                        <i class="fa fas fa-truck fa-2x"></i>
                    </div>
                    <div class="card-content">
                        <p class="category">60 Deliveries</p>
                        <h3 class="title">&nbsp;</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">update</i>--> ACUMAX
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6" (ngModel)="dropship">
                <div class="card card-stats" [class.cardStatsBorder]="focus['dropshipFlag']" #dropship
                     (click)="getData($event, 'dropshipFlag')">
                    <div class="card-header" data-background-color="teal">
                        <i class="fa fas fa-ship fa-2x"></i>
                    </div>
                    <div class="card-content">
                        <p class="category">60 Deliveries</p>
                        <h3 class="title">&nbsp;</h3>
                    </div>
                    <div class="card-footer">
                        <div class="dashboardheads">
                            <!--<i class="material-icons">update</i>--> DropShip
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-6 col-sm-6">
                <div class="pull-right" style="margin-top: 5px; padding:4px;border-bottom: 0 none">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
                </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-6">

                <p-dataTable [value]="results" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt class="tabledata"
                             [responsive]="true" reorderableColumns="true" selectionMode="single">
                    <p-column field="Txn Type" header="TRANSACTION TYPE" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                    <p-column field="EI TimeStamp" header="TIMESTAMP" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                    <p-column field="Txn Id" header="TRANSACTION ID" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                    <p-column field="Order ID" header="ORDER ID" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                    <p-column field="SAP Document Number" header="SAP" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                    <p-column field="DCNUMBER" header="DCNUMBER" [filter]="true" class="tabledata"
                              filterPlaceholder="Search"></p-column>
                </p-dataTable>
            </div>

        </div>

    </div>


</div>
